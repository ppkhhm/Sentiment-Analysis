<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sentiment Analysis</h2>
    <form method="post" action="/predict">
        <input type="text" name="user_input" placeholder="Enter a sentence to analyze" required>
        <input type="submit" value="Analyze Sentiment">
    </form>
    
    {% if prediction %}
    <div class="result">
        <p><strong>Input:</strong> {{ user_input }}</p>
        <p><strong>Predicted Sentiment:</strong> {{ prediction }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
